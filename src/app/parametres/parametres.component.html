<div id="left">
<h3>Choisissez la taille</h3>
<h3>de la grille :</h3>
<ul class="grilles">
  <li *ngFor="let grille of grilles" [class.selected]="isSelected(grille)" (click)="onSelect(grille)" (mouseover)="setHover(true, grille)" (mouseleave)="setHover(false, grille)">
    {{grille.largeur}}x{{grille.hauteur}}
	<div id="ligne" *ngFor="let itemi of [].constructor(grille.hauteur); let i = index" [ngStyle]="{backgroundColor: isSelected(grille) ? getHover(grille)  ? '#A0D2DB' : '#EFEFEF' : getHover(grille)  ? '#A0D2DB' : '#333333' , marginLeft: largeur7(grille) ? '10.7142855%' : '21.4285715%' , width: largeur7(grille) ? '78.571429%' : '57.142857%' , padding: i==0 ? '1.5625% 0 1.5625%' : '0 0 1.5625%'}">
		<div id="colonne" *ngFor="let itemj of [].constructor(grille.largeur)" [ngStyle]="{backgroundColor: isSelected(grille) ? getHover(grille)  ? '#EFEFEF' : '#A0D2DB' : getHover(grille)  ? '#333333' : '#A0D2DB' , paddingTop: largeur7(grille) ? '9.090909%' : '12.5%' , width: largeur7(grille) ? '9.090909%' : '12.5%' , margin: largeur7(grille) ? '0 2.272727% 0 2.272727%' : '0 3.125% 0 3.125%'}"></div>
	</div>
  </li>
</ul>
</div>
<div id="right" *ngIf="partie">
  <h1>Puissance 4</h1>
  <h2>Nom du joueur 1 :</h2>
  <input class="joueur" id="joueur1" [(ngModel)]="partie.joueur1" placeholder="Joueur 1" autocomplete="off">
  <h2>Nom du joueur 2 :</h2>
  <input class="joueur" id="joueur2" [(ngModel)]="partie.joueur2" placeholder="Joueur 2" autocomplete="off">
  <br>
  <button id="cestparti" (click)="click()">C'est parti</button>
</div>
