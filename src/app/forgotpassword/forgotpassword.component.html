<div id="left">
  <h3>Puissance 4</h3>
  <button (click)="connexion()">Se connecter</button>
</div>
<div id="right">
  <h1>Mot de passe oublié</h1>
  <h3>Un mail vous sera envoyé pour définir un nouveau mot de passe.</h3>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <h2>Adresse mail :</h2>
    <input type="text" id="email" class="form-control" formControlName="email" placeholder="adresse@mail.com" autocomplete="off">
    <br>
    <button class="cestparti" type="submit" [disabled]="forgotForm.invalid">Envoyer</button>
  </form>
  <h4>{{errorMessage}}</h4>
</div>
